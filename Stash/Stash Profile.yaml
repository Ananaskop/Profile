 - {name: TW, !!merge <<: *auto, filter: "(?=.*(台湾|台灣|TW|(?i)Taiwan))^((?!(手游|游戏|game|Game)).)*$", icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TW.png'}
 - {name: US, !!merge <<: *auto, filter: "(?=.*(美国|美國|US|(?i)States|American))^((?!(手游|游戏|game|Game)).)*$", icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/US.png'}

