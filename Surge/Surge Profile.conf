unfold-system-process = 1

[Proxy]
WARP = wireguard, section-name=Cloudflare, test-url=http://cp.cloudflare.com/generate_204

[Proxy Group]
PROXY = select, WARP, policy-path=这里填入你的订阅地址, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0
Spotify = select, DIRECT, PROXY, HK, SG, TW, US, no-alert=0, hidden=0, include-all-proxies=0
Disney+ = select, HK, SG, TW, US, no-alert=0, hidden=0, include-all-proxies=0
Youtube = select, HK, SG, TW, US, no-alert=0, hidden=0, include-all-proxies=0
Netflix = select, HK, SG, TW, US, no-alert=0, hidden=0, include-all-proxies=0
Final = select, DIRECT, PROXY, no-alert=0, hidden=0, include-all-proxies=0
HK = url-test, update-interval=0, policy-regex-filter=(?=.*(港|香港|HK|(?i)Hong))^((?!(手游|游戏|game|Game|WARP)).)*$, no-alert=1, hidden=1, include-all-proxies=0, include-other-group=PROXY
SG = url-test, update-interval=0, policy-regex-filter=(?=.*(新加坡|狮城|SG|(?i)Singapore))^((?!(手游|游戏|game|Game|WARP)).)*$, no-alert=1, hidden=1, include-all-proxies=0, include-other-group=PROXY
TW = url-test, update-interval=0, policy-regex-filter=(?=.*(台湾|台灣|TW|(?i)Taiwan))^((?!(手游|游戏|game|Game|WARP)).)*$, no-alert=1, hidden=1, include-all-proxies=0, include-other-group=PROXY
US = url-test, update-interval=0, policy-regex-filter=(?=.*(美国|美國|US|(?i)States|American))^((?!(手游|游戏|game|Game|WARP)).)*$, no-alert=1, hidden=1, include-all-proxies=0, include-other-group=PROXY

[Rule]
# 屏蔽 HTTP3/QUIC 协议
# 阻止所有 UDP 流量进入443端口，使 HTTP3 请求回落到 TCP 流量。
AND,((PROTOCOL,UDP), (DEST-PORT,443)),REJECT-NO-DROP
# 屏蔽 YouTube 的 UDP
AND,((PROTOCOL,UDP), (DOMAIN-SUFFIX,googlevideo.com)),REJECT-NO-DROP
# Safari 访问防跳转 App
DOMAIN,app-site-association.cdn-apple.com,REJECT
# 绕过 App 企业证书过期
DOMAIN,ocsp.apple.com,REJECT
# 去除当贝广告
DOMAIN,imge.dangbei.net,REJECT
# 个人规则
RULE-SET,https://raw.githubusercontent.com/GiveYou32Likes/Profile/master/Surge/Rule/RevisionRule.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/GiveYou32Likes/Profile/master/Surge/Rule/ProxyRule.list,PROXY
# 广告拦截
RULE-SET,https://raw.githubusercontent.com/GiveYou32Likes/Surge_Rule_Actions/main/RejectRule/RejectRule.list,REJECT
# WeChat
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Surge/WeChat/WeChat.list,DIRECT
# Apple
RULE-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Surge/Apple/Apple.list,DIRECT
DOMAIN-SET,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/release/rule/Surge/Apple/Apple_Domain.list,DIRECT
# Microsoft
